<!DOCTYPE html>
<html>
	<body>
		<form action='' method='post'>
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" placeholder="Enter First Name" name="first_name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" placeholder="Enter Last Name" name="last_name"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" placeholder="Enter Age" name="age"></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="date" name="dob"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="tel" name="mobile_number"></td>
				</tr>
				
				<tr>
					<td>Email</td>
					<td><input type="text" placeholder="Enter Email" name="email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" placeholder="Password" name="password"></td>
				</tr>
				<tr>
					<td>Organization</td>
					<td><select>
							<option>Metacube</option>
							<option>TCS</option>
							<option>IBM</option>
							<option>Wipro</option>
						</select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
