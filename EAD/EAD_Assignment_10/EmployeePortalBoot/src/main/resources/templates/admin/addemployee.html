<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	
	<form th:object="${employee}" th:action="@{../employes}" method="post">
		<table> 
			<tr>
				<td></td>
				<td><input type="hidden" th:field="*{employeeId}"></td>
				
			</tr>
			<tr>
				<td>Employee Code</td>
				<td><input type="text" th:field="*{employeeCode}">
				 <td th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}">EmployeeCode Error</td>
			</tr>
			<tr>
				<td>
					First Name
				</td>
				<td>
					<input type="text" th:field="*{firstName}">
					<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">EmployeeCode Error</td>
				</td>
			</tr>
			<tr>
				<td>
					Middle Name
				</td>
				<td>
					<input type="text" th:field="*{middleName}">
					<td th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">EmployeeCode Error</td>
				</td>
			</tr>
			<tr>
				<td>
					Last Name
				</td>
				<td>
					<input type="text" th:field="*{lastName}">
					<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">EmployeeCode Error</td>
				</td>
			</tr>
			<tr>
				<td>
					Date Of Birth
				</td>
				<td>
					<input type="date" th:field="*{dob}">
					<td th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">EmployeeCode Error</td>
				</td>
			</tr>
			<tr>
				<td>
					Gender
				</td>
				<td>
					<input type="radio" th:field="*{gender}" th:value="Male">Male
					<input type="radio" th:field="*{gender}" th:value="Female">Female
				</td>
				<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">EmployeeCode Error</td>
			</tr>
			<tr>
				<td>
					Contact No
				</td>
				<td>
					<input type="text" th:field="*{contactNo}">
				</td>
				<td th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}">EmployeeCode Error</td>
			</tr>
			<tr>
				<td>
					Email Id
				</td>
				<td>
					<input type="text" th:field="*{emailId}">
				</td>
				<td th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">EmployeeCode Error</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" th:field="*{password}">
				</td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">EmployeeCode Error</td>
			</tr>
			<tr>
				<td><button type="submit" class="btn btn-primary">Save</button></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
